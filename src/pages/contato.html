<html>

<head>
    <link rel="stylesheet" type="text/css" href="../assets/styles/stylesContato.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/stylesForm.css">
    <script type="text/javascript" src="../js/javascript.js"></script>
</head>

<body>
    <nav id="menu">
        <ul>
            <li>
                <a href="restaurante.html">Página Inicial</a>
            </li>
            <li>
                <a href="contato.html">Contato</a>
            </li>
            <li>
                <a href="sobre.html">Sobre Nós</a>
            </li>
        </ul>
    </nav>

    <div class="bg-contact100">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="contact100-pic js-tilt" data-tilt>
                    <img src="../assets/img/maps.png" alt="IMG">
                    <span class="contact100-form-title">
                        Contato
                    </span>
                    <a>
                        Noxus Restaurante </br>
                        Telefone: (16) 3534-4488</br>
                        Email: restaurantenoxus@noxus.com.br
                    </a>
                </div>

                <form name="myForm" class="contact100-form" onsubmit="return validate()">
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="nome" placeholder="Nome">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="email" placeholder="E-mail">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <textarea class="input100" name="mensagem" placeholder="Mensagem"></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn" type="submit" value="Submit">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
